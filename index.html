<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>РЕТРОТЕПЛОХОД.РФ</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header_logo">
          <a href="/">РЕТРОТЕПЛОХОД.РФ</a>
        </div>
        <div class="header_nav">
          <a href="#home" class="header_link">Главная</a>
          <a href="#about" class="header_link">О нас</a>
          <a href="#trips" class="header_link">Наши поездки</a>
          <a href="#contacts" class="header_link">Контакты</a>
        </div>
        <div class="header_call">
          <span>Заказать звонок <img src="./img/phone.svg" alt="" /></span>
        </div>
      </div>
    </header>
    <div class="home" id="home">
      <img src="./img/home.png" class="home_bg" />
      <div class="wrapper">
        <h3 class="home_name">“музыка нас связала”</h3>
        <h1 class="home_tag">#ретро теплоход</h1>
        <h4 class="home_desc">
          Вечерние прогулки на теплоходе по рекам и каналам Санкт-Петербурга
          представляют собой уникальную возможность насладиться красотой города
          под вечерними лучами солнца и огнями ночного света.
        </h4>
        <form onsubmit="return false;" class="home_form">
          <label class="label_name">
            <input type="text" name="trip_name" />
            <div class="name_list">
              <div class="name_list__item">
                <h3>Саксофон</h3>
              </div>
              <div class="name_list__item">
                <h3>Ретровечеринка</h3>
              </div>
              <div class="name_list__item">
                <h3>Развод мостов</h3>
              </div>
            </div>
          </label>
          <label class="label_date">
            <input
              type="date"
              name="trip_date"
              value="2023-09-01"
              min="2023-09-01"
            />
          </label>
          <!--
            Начало Саксофон 20-00
            Ретровечеринка 19-30
            Развод мостов 23-00
          -->
          <label class="label_count">
            <input type="text" name="count" />
          </label>
          <button class="btn">
            <img src="./img/phone.svg" alt="" />
            Забронировать
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
